<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Hata Tespit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form>
    <ion-card>
      <ion-card-header>
        <ion-card-title>SEA Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="formData.kod" name="kod" required label="Ürün Kodu" labelPlacement="floating" placeholder="SRSM1234"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input [(ngModel)]="formData.tur" name="tur" required label="Ürün Türü" labelPlacement="floating" placeholder="Soğutucu"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input [(ngModel)]="formData.name" name="name" required label="Tespiti Yapan Kişi" labelPlacement="floating" placeholder="Ad Soyad"></ion-input>
          </ion-item>
    
          <ion-item lines="none">
            <ion-textarea [(ngModel)]="formData.tutanak" name="tutanak" required label="Tespit Tutanağı" labelPlacement="floating" rows="5" placeholder="Metin giriniz"></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>

  

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
