<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <div class="toolbar-logo">
      
      <img src="../../assets/icon/sersim-yeni@300x.png" class="logo" />
    </div>
    <ion-buttons slot="start">
      <ion-button (click)="logout()" fill="outline" color="light">
        Çıkış Yap
      </ion-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="submit()" fill="outline" color="light">
        Gönder
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content">
  <h1 class="title">Hata Tespit Formu</h1>

  <ion-card>
    <form (ngSubmit)="submit()">
      <ion-item class="form-item">
        <ion-input [(ngModel)]="formData.code" name="kod" label="Ürün Kodu" label-placement="floating" placeholder="Kodu giriniz"></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-input [(ngModel)]="formData.type" name="tur" label="Ürün Türü" label-placement="floating" placeholder="Ürün türü giriniz"></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-input [(ngModel)]="formData.name" name="name" label="Çalışan İsmi" label-placement="floating" placeholder="İsim giriniz"></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-textarea [(ngModel)]="formData.productError" name="productError" label="Hata Bilgisi" label-placement="floating" placeholder="Metin giriniz"></ion-textarea>
      </ion-item>
  
      <!-- Fotoları listele -->
<ion-accordion-group>
  <ion-accordion value="photos">
    <ion-item slot="header">
      <ion-label>Fotoğraflar:</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-grid [fixed]="true" class="photo-grid">
        <ion-row>
          <ion-col size="6" size-md="3" *ngFor="let photo of formData.photos let i = index">
            <ion-card class="photo-card" (click)="openPhoto(photo.filePath)">
              <ion-img [src]="photo.filePath" class="card-img"></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-accordion>
</ion-accordion-group>
      <div class="photo-popup" *ngIf="selectedPhoto" (click)="closePhoto()">
        <img [src]="selectedPhoto" class="popup-image"/>
      </div>
  
      <!-- <pre>{{ jsonData }}</pre>  -->
      <!-- Fotoğraf çekme butonu -->    
  
    </form>
  </ion-card>
  
</ion-content>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button class="take-photo" (click)="addPhoto()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
