<ion-header>
  <ion-toolbar>
    <ion-title>Fotoğraf Çek</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Form Alanı -->
  <ion-item>
    <ion-label position="floating">Kod</ion-label>
    <ion-input [(ngModel)]="formData.kod"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tür</ion-label>
    <ion-input [(ngModel)]="formData.tur"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">İsim</ion-label>
    <ion-input [(ngModel)]="formData.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tutanak</ion-label>
    <ion-textarea [(ngModel)]="formData.tutanak"></ion-textarea>
  </ion-item>

  <!-- Fotoğraf Çekme Butonu -->
  <ion-button expand="full" (click)="takePhoto()">
    Fotoğraf Çek
  </ion-button>

  <!-- Çekilen Fotoğrafları Göster -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-card>
          <img [src]="photo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Fotoğrafları ve Formu Gönder -->
  <ion-button expand="full" color="success" (click)="submitData()">
    Use Photos
  </ion-button>
</ion-content>
